<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#eef2ff"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffb703"/>
      <stop offset="1" stop-color="#fb8500"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <rect width="1200" height="760" fill="url(#bg)"/>

  <circle cx="220" cy="170" r="180" fill="url(#sun)" filter="url(#soft)" opacity=".55"/>
  <circle cx="980" cy="120" r="150" fill="#219ebc" filter="url(#soft)" opacity=".25"/>
  <circle cx="920" cy="620" r="210" fill="#8ecae6" filter="url(#soft)" opacity=".35"/>

  <g opacity=".95">
    <rect x="120" y="260" width="960" height="380" rx="36" fill="#ffffff"/>
    <rect x="120" y="260" width="960" height="380" rx="36" fill="#0f172a" opacity=".04"/>

    <g transform="translate(200 360)">
      <circle cx="0" cy="0" r="56" fill="#0f172a" opacity=".08"/>
      <circle cx="0" cy="-10" r="28" fill="#0f172a" opacity=".10"/>
      <rect x="-55" y="15" width="110" height="70" rx="34" fill="#0f172a" opacity=".08"/>
    </g>
    <g transform="translate(390 360)">
      <circle cx="0" cy="0" r="56" fill="#0f172a" opacity=".08"/>
      <circle cx="0" cy="-10" r="28" fill="#0f172a" opacity=".10"/>
      <rect x="-55" y="15" width="110" height="70" rx="34" fill="#0f172a" opacity=".08"/>
    </g>
    <g transform="translate(580 360)">
      <circle cx="0" cy="0" r="56" fill="#0f172a" opacity=".08"/>
      <circle cx="0" cy="-10" r="28" fill="#0f172a" opacity=".10"/>
      <rect x="-55" y="15" width="110" height="70" rx="34" fill="#0f172a" opacity=".08"/>
    </g>
    <g transform="translate(770 360)">
      <circle cx="0" cy="0" r="56" fill="#0f172a" opacity=".08"/>
      <circle cx="0" cy="-10" r="28" fill="#0f172a" opacity=".10"/>
      <rect x="-55" y="15" width="110" height="70" rx="34" fill="#0f172a" opacity=".08"/>
    </g>
    <g transform="translate(960 360)">
      <circle cx="0" cy="0" r="56" fill="#0f172a" opacity=".08"/>
      <circle cx="0" cy="-10" r="28" fill="#0f172a" opacity=".10"/>
      <rect x="-55" y="15" width="110" height="70" rx="34" fill="#0f172a" opacity=".08"/>
    </g>

    <text x="180" y="540" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="44" fill="#0f172a" font-weight="800">Community moment placeholder</text>
    <text x="180" y="585" font-family="Inter, system-ui" font-size="22" fill="#334155">Swap this with a real photo of residents, volunteers, or a group event.</text>
  </g>
</svg>
