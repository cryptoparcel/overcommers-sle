{% extends "base.html" %}
{% block content %}
<section>
  <div class="container">
    <div class="section-head">
      <div>
        <h2>Create account</h2>
        <p>This is the backend-ready version of the sign-up flow.</p>
      </div>
    </div>

    <div class="grid">
      <div class="card" style="grid-column: span 6;">
        <div class="body">
          <form method="post">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" minlength="8" required />
            </div>
            <div class="actions">
              <button class="btn primary" type="submit">Create account</button>
              <a class="btn" href="{{ url_for('auth.login') }}">Back to login</a>
            </div>
            {% if error %}
              <p style="color:#b91c1c; font-weight:800; margin:0;">{{ error }}</p>
            {% endif %}
          </form>
        </div>
      </div>

      <div class="card" style="grid-column: span 6;">
        <div class="body">
          <h3>Security note</h3>
          <p>Next: email verification + password reset + rate limiting.</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
