
services:
  - type: web
    name: overcomers-rc
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "flask db upgrade && gunicorn --workers 2 --threads 2 --timeout 120 --bind 0.0.0.0:$PORT wsgi:app"
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: "app:create_app"
      - key: PYTHON_VERSION
        value: "3.12.7"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SESSION_COOKIE_SECURE
        value: "1"
